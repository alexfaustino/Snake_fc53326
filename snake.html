<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="snake.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="snake.js"></script>
    <title>Snake by fc53326</title>
</head>
<body>
    <div class="app container">
        <div class="menu bounceIn border rounded p-4" style="position: absolute;">
            <div class="row">          
                <img class="menu-logo mx-auto" src="snake_logo_fc53326.png" alt="Snake logo" style="height:18em;">
                <!-- <h1 class="mx-auto">Snake</h1> -->
            </div>
            <div class="row h-100">
                <div class="col-sm-12">
                    <div class="" >
                        <div class="row">
                            <div class="mx-auto">
                                <p class="end-score"></p>
                                <button id="1players" class="activeN mr-1 rounded">1 Player</button>
                                <button id="2players" class="ml-1 rounded">2 Players</button>
                            </div>
                        </div>
                        <div class="options">
                            <div class="row">
                                <h3 class="mx-auto" style="font-family: 'VT323', monospace; font-size: 3rem;">Choose the difficulty you'd like</h3>
                            </div>
                            <div class="row">
                                <div class="mx-auto">
                                    <p class="end-score"></p>
                                    <button id="but1" data-difficulty="75" class="option active mr-1 rounded">Easy</button>
                                    <button id="but2" data-difficulty="50" class="option ml-1 rounded">Medium</button>
                                    <button id="but3" data-difficulty="25" class="option ml-1 rounded">Hard</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="play-btn mt-4 rounded font-weight-bold mx-auto">Play</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas class="canvas"></canvas>

        <div class="score">0</div>
    </div>

</body>
</html>
